<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02_event delegation</title>
    <style>
        .highlight {
            font-weight : bolder;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>02. 이벤트 위임</h1>
    <pre>
        비슷한 방식으로 여러 요소를 다뤄야 할 때 각 요소마다 핸들러를 할당하지 않고, 
        공통의 조상에 이벤트 핸들러를 단 하나만 할당해 여러 요소를 한 번에 다루는 이벤트 위임을 구현할 수 있다.
        공통 조상에 할당한 핸들러에서 event.target을 이용하면 실제 어디서 이벤트가 발생했는지 알 수있으며 
        이를 이용해 이벤트를 핸들링할 수 있다. 
    </pre>
    
    <ul id="drink"> <!-- cf. ul에 이벤트 걸면 하위li에도 다 간다는것 아까 봄.. -->
        <li>커피</li>
        <li>콜라</li>
        <li>우유</li>
    </ul>

    <script>
        //각각의 li가 클릭되었을때 highlight라는 클래스가 없을 경우 부여하고 있을 경우 제거하고 싶음
        //이걸 실현하기위해서 3개의 모든 li태그에 이벤트핸들러를 할당하지 않고....
        const $drink = document.getElementById('drink');

        $drink.addEventListener('click', e => { //e:모든정보를 가진 객체, e의 속성 target: 내가 선택한 요소를 가리킴
            if(e.target.matches('li')) { //내가 클릭한 내용(e.target)이 li와 매치되면
                highlight(e.target); //함수에 인수로 클릭된 요소(e.target)을 넣어준다
            }
        })

        function highlight(li) {
            li.classList.toggle('highlight');
        }
    </script>
    
</body>
</html>
