<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>01_event object</title>
    <style>
        .area{
            width : 200px;
            height : 200px;
            background : lightgray;
        }
    </style>
</head>
<body>
    <h1>01. 이벤트 객체</h1>
    <pre>
        이벤트 발생시 자동으로 (이벤트에 관련된 다양한 정보를 가진)이벤트객체(아래에서는 e... 이 이름이 중요한것은x)가 동적으로 생성된다
        생성된 이벤트객체는 이벤트핸들러의 첫번째인수로 전달된다
    </pre>

    <h1 class="message">아무 곳이나 클릭해 보세요.클릭한 좌표를 친히 알려줘볼게요.</h1>

    <script>

        const $msg = document.querySelector('.message'); //위의 h1를 가리킴

        function showCoords(e) { //이 인자 e에 이벤트와 관련한 모든 정보가 들어간다
            console.log(e);
            $msg.textContent = `clientX : ${e.clientX}, clientY : ${e.clientY}`;
        };

        document.onclick = showCoords; //이건 프로퍼티 방식
    </script>
                        <!-- 바로아래는 어트리뷰트 방식 -->
    <div class="area" onclick="showDivCoords(event)">이 영역 내부를 클릭해보세요.클릭한 좌표를 알려드릴게요.</div>
    <!-- <div class="area" onclick="showDivCoords(e)">이 영역 내부를 클릭해보세요.클릭한 좌표를 알려드릴게요.</div> -->

    <script>
        const $area = document.querySelector('.area');

        function showDivCoords(e) {
            console.log(e);
            $area.textContent = `clientX : ${e.clientX}, clientY : ${e.clientY}`;
        };

        // document.onclick = showCoords;
        document.addEventListener('click', showCoords);

    </script>

</body>
</html>
