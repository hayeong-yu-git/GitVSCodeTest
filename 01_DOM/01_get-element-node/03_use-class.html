<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03_use class</title>
</head>
<body>
    <h1>03. class를 이용한 요소 노드 취득</h1>
    <pre>
        <b>Document.prototype/ELement.prototype.getElementsByClassName 메서드는 인수로 전달한 class 어트리뷰트 값을 갖는 모든 요소 노드들을
            탐색하여 반환한다.
        </b>
        메서드 이름의 Elements가 복수형인 것에서 알수있듯 여러개의 요소 노드 객체를 갖는 DOM컬렉션 객체인 HTMLCollection객체를 반환한다<div class=""></div>
    </pre>

    <ul id="available">
        <li class="drink coffee">커피</li>
        <li class="drink coke">콜라</li>
        <li class="drink milk">우유</li>
    </ul>

    <ul id="unavailable">
        <li class="drink soju">소주</li>
        <li class="drink beer">맥주</li>
    </ul>

    <div class="drink">테스트</div>

    <script>
        const $drinks = document.getElementsByClassName('drink');
        console.log($drinks.length);
        
        [...$drinks].forEach(drink => drink.style.color='red');
        Array.from($drinks).forEach(drink => drink.style.color = "blue");

        const $coffee = document.getElementsByClassName('drink coffee');
        console.log($coffee[0]); 

        const $available = document.getElementById('available');
        const $availableDrinks = $available.getElementsByClassName('drink');
        console.log($availableDrinks);

        [...$availableDrinks].forEach(drink => drink.style.color = 'green');

        const $noElem = $available.getElementsByClassName('soju');
        console.log($noElem);
        
    </script>

</body>
</html>
