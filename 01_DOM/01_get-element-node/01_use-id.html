<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>01_user id</title>

    <style>
        .area {
            width : 100px;
            height : 100px;
            border : 1px solid lightgray;
        }
    </style>

</head>
<body>
    <h1>01. id를 이용한 요소 노드 취득</h1>
    <pre>
        <b>Document.prototype.getElementById 메서드는 인수로 전달한 id 어트리뷰트 값을 갖는 하나의 요소 노드를 탐색하여 반환한다.</b>
        문서 내에 중복된 id값을 갖는 HTML요소가 여러 개 존재하더라도 에러가 발생하지는 않지만 해당 id값을 갖는 첫 번째 요소 노드만 반환한다.
    </pre>


    <div id="area1" class="area">div 영역
        <p id="area2" class="area"></p>
    </div>
    <div id="area1" class="area">div 영역
    </div>

    <script>
        //요소 노드 취득 (여기서 $는 특별한 내용은 없고 값을 가져온게 태그값이라는것을 표현한것일뿐 안붙여도됨)
        const $elem = document.getElementById('area1'); //(1-1) 요소를 찾는다
        $elem.style.backgroundColor = 'skyblue'; //(1-2) 요소의 속성에 접근한다

        area2.style.backgroundColor = 'red'; 
        //(2) id값과 동일한 이름의 전역변수가 만들어져서 이를 이용해서 접근도 가능하다.
        //변수를 찾는건지 태그를 찾는건지 애매하기때문에 id로 직접 접근하는것은 권장되지않는다

        //id값을 갖는 html요소가 존재하지 않는 경우 null을 반환
        const $noElem = document.getElementById('area3');
        console.log($noElem);
    </script>
</body>
</html>
