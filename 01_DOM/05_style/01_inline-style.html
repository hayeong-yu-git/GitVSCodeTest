<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>01_inline style</title>
</head>
<body>
    <h1>01. 인라인 스타일</h1>
    <pre>
        HTMLElement.prototype.style프로퍼티는 setter와 getter가 모두 존재하는 접근자 프로퍼티로 요소노드의 
        인라인 스타일을 취득하거나 추가 또는 변경한다

        HTMLElement.prototype.style프로퍼티는 CSSStyleDeclaration타입의 객체를 반환하는데
        이 프로퍼티에 값을 할당하면 해당 CSS프로퍼티가 인라인 스타일로 HTML요소에 추가되거나 변경된다
    </pre>

    <div style="color:white;">AREA</div> <!-- 인라인스타일 적용된 태그 -->
    
    <script>
        const $area = document.querySelector('div');
        /* 
        개발자도구에서 console.dir(document.querySelector('div'))해보면 객체타입의 style프로퍼티를 확인할수있음 
        style의 내부속성들은 카멜케이스이며, 이 값들이 인라인으로 사용가능한 프로퍼티들임...
        이 프로퍼티에 접근하여 값을 넣는다 */
        $area.style.width = '100px';
        $area.style.height = '100px';

        /*  (자바스크립트 객체의 프로퍼티-sytle에 접근하는 두가지 방법)
        (1) CSSStyleDeclaration객체의 프로퍼티 : 카멜케이스
        (2) CSS프로퍼티 : 케밥 케이스(하이픈이 있음)
        */
       //(style속성에 접근하는 두가지 방법)
        $area.style.backgroundColor = 'lightgray'; //(1) : 마침표 표기법 사용
        $area.style['background-Color'] = 'lightgray'; //(2) : 대괄호 표기법 사용

    </script>

    
</body>
</html>
